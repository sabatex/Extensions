name: nuget publish radzenBlazor

on:
  push:
    branches:
      - master
    paths:
      - 'Sabatex.RadzenBlazor/Sabatex.RadzenBlazor.csproj'
  

jobs:
  publish:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: | 
            7.0.x
            6.0.x
      - run: dotnet pack --configuration RELEASE 'Sabatex.RadzenBlazor/Sabatex.RadzenBlazor.csproj'

